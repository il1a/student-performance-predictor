version: "3.9"
services:
  activationBase:
    build: .
    image: knowledgebase_student-performance-predictor:latest
    container_name: knowledgeBase_container
    volumes:
      - ai_system:/tmp
    command:
      - /bin/sh
      - "-c"
      - |
        rm -rf /tmp/knowledgeBase/ && cp -r /knowledgeBase/ /tmp/;

volumes:
  ai_system:
    external: true
