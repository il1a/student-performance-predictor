version: "3.9"
services:
  activationBase:
    build: .
    image: codebase_student-performance-predictor:latest
    container_name: codeBase_container
    volumes:
      - ai_system:/tmp
    command:
      - sh
      - "-c"
      - |
        rm -rf /tmp/codeBase/ && cp -r /codeBase/ /tmp/;

volumes:
  ai_system:
    external: true
